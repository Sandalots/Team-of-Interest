<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>KIFSS Demo </title>
  </head>
  <body>
    <h1> Welcome</h1>
    <p> Please enter the data on the following slides to get financial support.</p>
    <button type="submit" class="btn btn-primary">Next</button>

    <br><h1>Personal Information</h1>
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Name: </label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="John Smith">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Age: </label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="18">
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Gender: </label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Next</button>
    </form>

    <br><h1> Financial Information</h1>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Employment Status: </label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option>Employed</option>
        <option>Unemployed</option>
        <option>Student</option>
      </select>
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Househould Income: </label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option> Less than £15,000</option>
        <option> £15,00 to £35,000 </option>
        <option>Over £35,000</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Next</button>

    <br><h1> Financial Assets</h1>
    <form>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
          Credit Card
        </label><br>
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
          Debit Card
        </label><br>
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
          Mortgage
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Next</button>
    </form>
    
    <br><h1> All done? </h1>
    <p> Would you like to get your Financial Recommendations?</p>
    <button type="submit" class="btn btn-primary">Restart</button>
    <button type="submit" class="btn btn-primary">Yes</button>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
